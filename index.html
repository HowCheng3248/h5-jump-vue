<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta charset="utf-8" />
    <title>诺诺日记-重温匠心之路</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.1.8.3.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <div class="cover">
        <div class="start"></div>
    </div>

    <div class="number score0"></div>
    <div class="sound run"></div>
    <audio src="./img/bgm.mp3" autoplay="autoplay" loop id="soundFile"></audio>
    <div class="background" id="background">
        <div class="tap" id="tap"></div>
        <div class="chess">
        </div>
        <div class="ring"></div>
        <div class="group g1">
            <div class="box"></div>
        </div>
        <div class="group g2">
            <div class="box"></div>
        </div>
        <div class="group g3">
            <div class="box"></div>
        </div>
        <div class="group g4">
            <div class="box"></div>
        </div>
        <div class="group g5">
            <div class="box"></div>
        </div>
        <div class="group g6">
            <div class="box"></div>
        </div>
        <div class="group g7">
            <div class="box"></div>
        </div>
        <div class="group g8">
            <div class="box"></div>
        </div>
        <div class="group g9">
            <div class="box"></div>
        </div>
    </div>

    <div class="score-box gif1">
        <div class="scoreCon p0"></div>
        <a class="btn again-btn"></a>
        <a class="btn share-btn"></a>
        <a class="anwser-btn"></a>
    </div>
    <div class="mask">
    </div>
    <img id="wrong" src="img/wrong.png">
    <img id="right" src="img/right.png">
    <div class="anwser-container">
        <div class="anwser-box">
            <div class="anwser1"></div>
            <div class="anwser2"></div>
            <div class="anwser3"></div>
            <a class="knowMore" href="#"></a>
            <a class="back-btn"></a>
        </div>
    </div>
    <div class="sharebox"></div>
    <div id="imgArr"></div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="./js/wxshare.js"></script>
</body>

</html>
